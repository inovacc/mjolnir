name: CI Workflow

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: go-toolbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify tools
        run: |
          docker run --rm go-toolbox:test

      - name: Save image for security scan
        run: docker save go-toolbox:test -o /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  security:
    runs-on: ubuntu-latest
    needs: [lint, build]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load -i /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'go-toolbox:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image and extract build tag
        id: taggen
        run: |
          docker load -i /tmp/image.tar
          BUILD_TAG=$(docker run --rm go-toolbox:test cat /etc/go-toolbox/BUILD_TAG)
          echo "build_tag=${BUILD_TAG}" >> $GITHUB_OUTPUT
          echo "Extracted BUILD_TAG: ${BUILD_TAG}"

      - name: Tag and push image
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Remove 'v' prefix from version
          SEMVER=${VERSION#v}
          BUILD_TAG=${{ steps.taggen.outputs.build_tag }}

          # Tag image with all required tags
          docker tag go-toolbox:test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SEMVER}
          docker tag go-toolbox:test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag go-toolbox:test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BUILD_TAG}

          # Push all tags
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SEMVER}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BUILD_TAG}

          echo "Pushed tags: ${SEMVER}, latest, ${BUILD_TAG}"
